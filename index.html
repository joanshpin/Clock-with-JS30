<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div class="filter"></div>
    <div class="clock">
      <div class="clock-face">
        <div class="dot"></div>
        <div class="hand hour-hand changing"></div>
        <div class="hand minute-hand changing"></div>
        <div class="hand second-hand changing"></div>
        <div class="numbers noon">12</div>
        <div class="numbers three">3</div>
        <div class="numbers six">6</div>
        <div class="numbers nine">9</div>
      </div>
    </div>
</body>
</html>
